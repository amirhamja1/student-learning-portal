<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Learning Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .content {
      display: none;
      margin-top: 20px;
    }
    .resources {
      margin-top: 20px;
    }
    .resource {
      margin-bottom: 20px;
    }
    .contact-info {
      text-align: center;
      margin-top: 20px;
    }
    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login to Portal</h2>
    
    <!-- Username with @badchatgpt as a fixed option -->
    <label for="username">Username</label>
    <input type="text" id="username" value="@badchatgpt" readonly />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" />

    <button onclick="submitForm()">Submit</button>

    <div class="contact-info">
      <p>If you face any issue, you can contact us on <a href="https://wa.me/8801330408902" target="_blank">WhatsApp</a>.</p>
    </div>

    <!-- Student Content -->
    <div class="content" id="studentContent">
      <h2>Your Learning Resources</h2>
      <div class="resources">
        <div class="resource">
          <h3>Video Lesson 1</h3>
          <video width="100%" controls>
            <source src="lesson1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="resource">
          <h3>Audio Lesson 1</h3>
          <audio controls>
            <source src="audio1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>
        <!-- Add more resource blocks as needed -->
      </div>
    </div>
  </div>

  <script>
    function submitForm() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username && password) {
        alert("Login successful!");
        // Show the student content
        document.getElementById("studentContent").style.display = "block";
      } else {
        alert("Please fill in both fields!");
      }
    }
  </script>

</body>
</html>
